spring.application.name=gestionsolicitudes

server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/fixsy_solicitudes?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect (removido - se detecta automáticamente)
spring.jpa.open-in-view=false

#Url base del usuario-service
usuario-service.url=http://localhost:8081/api/users

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.use-root-path=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
# springdoc.packages-to-scan y springdoc.paths-to-match se detectan automáticamente

